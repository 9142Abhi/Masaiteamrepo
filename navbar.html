<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #navbar{
          display: flex;
          align-items: center;
          justify-content: space-between;
          width: 98%;
          margin: auto;
          background-color: #1b2938;
          color: white;
          border-radius: 10px;
        }
        #left{
            margin-left: 20px;
        }
        #right{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 70px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="left">Reebok</div>
        <div id="right">
            <p>Men</p>
            <p>Women</p>
            <p>Login</p>
            <p>Signup</p>
        </div>
    </div>
</body>
</html>
